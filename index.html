<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;


  <title>PRACTICE ACTIVITY</title>
</head>
<body>

  <div class="container mt-5">
    <h1>Favorite Fastfood Restaurant</h1>
    <br>
    <input type="text" placeholder="Jollibee, KFC, Mcdo, Popeyes" id="ffr" class="form-control">
    <br>
    <button type="button" onclick="sapphire()" class="btn btn-primary">Show me</button>
    <br><br>
    <h2 id="show_here">Your favorite fastfood restaurant is...</h2>
  </div>

  <script>
    function sapphire() {
      var resto = document.getElementById("ffr").value;

      if (resto === 'Jollibee') {
        document.getElementById("show_here").innerHTML = "Bida Ang Saya!";
      } else if (resto === 'KFC') {
        document.getElementById("show_here").innerHTML = "It's finger lickin' good!";
      } else if (resto === 'Mcdo') {
        document.getElementById("show_here").innerHTML = "I'm lovin' it!";
      } else if (resto === 'Popeyes') {
        document.getElementById("show_here").innerHTML = "Love that chicken!";
      } else {
        document.getElementById("show_here").innerHTML = "Invalid input. Try again!";
      }
    }
  </script>

</body>
</html>
